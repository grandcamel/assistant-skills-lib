name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install from wheel
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "from assistant_skills_lib import __version__; print(f'Version: {__version__}')"
          python -c "from assistant_skills_lib import format_table, Cache, handle_errors; print('All imports OK')"

      - name: Test backwards compatibility aliases
        run: |
          python -c "
          # Test critical backwards compatibility aliases
          from assistant_skills_lib import Cache, SkillCache
          assert Cache is SkillCache, 'Cache alias broken'

          from assistant_skills_lib import APIError, BaseAPIError
          assert APIError is BaseAPIError, 'APIError alias broken'

          from assistant_skills_lib.config_manager import BaseConfigManager
          assert hasattr(BaseConfigManager, '_deep_merge'), '_deep_merge alias missing'

          print('All backwards compatibility aliases OK')
          "

  validate-downstream:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        repo: [splunk-as]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Clone downstream repo
        run: |
          git clone https://github.com/grandcamel/${{ matrix.repo }}.git consumer

      - name: Install built wheel and downstream deps
        run: |
          cd consumer
          pip install ../dist/*.whl
          pip install -e ".[dev]" || pip install -e .

      - name: Run downstream tests
        run: |
          cd consumer
          # Run config manager tests which depend on assistant-skills-lib
          pytest tests/test_config_manager.py -v --tb=short || echo "No config_manager tests found"
          # Run any tests that import from assistant_skills_lib
          pytest tests/ -v --tb=short -k "config" || true

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: [test, validate-downstream]
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
        continue-on-error: true

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [test, validate-downstream]
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
